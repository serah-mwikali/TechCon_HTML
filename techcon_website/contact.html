<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href='index.html'>Home</a></li>
                <li><a href='about.html'>About</a></li>
                <li><a href='schedule.html'>Schedule</a></li>
                <li><a href='register.html'>Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href='mailto:email@example.com'>email@example.com</a></p>
            
            <h3>Follow Us on Social Media</h3>
            <ul>
                <li><a href='https://twitter.com/techcon' target='_blank'>Twitter</a></li>
                <li><a href='https://linkedin.com/company/techcon' target='_blank'>LinkedIn</a></li>
                <li><a href='https://facebook.com/techcon' target='_blank'>Facebook</a></li>
                <li><a href='https://instagram.com/techcon' target='_blank'>Instagram</a></li>
            </ul>
        </section>

        <section>
            <h2>Conference Venue</h2>
            <iframe 
                src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.177628976366!2d-73.98554268459418!3d40.74844097932881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1234567890123' 
                width='600' 
                height='450' 
                style='border:0;' 
                allowfullscreen='' 
                loading='lazy'>
            </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form>
                <div>
                    <label for='name'>Name:</label>
                    <input type='text' id='name' name='name' required>
                </div>
                
                <div>
                    <label for='email'>Email:</label>
                    <input type='email' id='email' name='email' required>
                </div>
                
                <div>
                    <label for='message'>Message:</label>
                    <textarea id='message' name='message' rows='5' required></textarea>
                </div>
                
                <button type='submit'>Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>
</html>
